<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
	body {
		font-family: Helvetica;
		font-size: 12px;
	}
	</style>
	
	<!-- add analytics tracking code -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-XXXXXXXX-X', 'domain.com');
	  ga('send', 'pageview');
	</script>
</head>
<body>
	<h1>Analytics tracking module</h1>
	<p>
  <button id="btn-trackpage">Track Page</button>
  <button id="btn-trackevent">Track Event</button>
  <p class="log"></p>

	<!-- jquery -->
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

	<!-- analyticos class -->
	<script src="analyticos.js"></script>

	<!-- sample events -->
	<script>
		$("#btn-trackpage").on("click", function(e) {
			analyticos.trackPage("trackpage button", "page view");
			$(".log").html("[TRACKING PAGEVIEW] PAGE: trackpage button");
		});
		$("#btn-trackevent").on("click", function(e) {
			analyticos.trackEvent("trackevent button", "click");
			$(".log").html("[TRACKING EVENT] CATEGORY: trackevent button | ACTION: click | LABEL: 0 | VALUE: 0");
		})
	</script>
</body>
</html>
